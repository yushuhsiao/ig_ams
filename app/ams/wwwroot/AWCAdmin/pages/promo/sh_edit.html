<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>活动编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body class="edit">
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-inline">
					<label class="layui-form-label">活动名：</label>
					<div class="layui-inline">
						<input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">开始时间：</label>
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始时间" name="start" id="start" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">结束时间：</label>
					<div class="layui-inline">
						<input class="layui-input" placeholder="结束时间" name="end" id="end" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">允许参加次数：</label>
					<div class="layui-inline">
						<input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">活动内容</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select>
							<option value="">不激活</option>
							<option value="">激活</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">优惠比例：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="1.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">参加方式：</label>
					<div class="layui-input-inline">
						<select>
							<option value="">手动提交</option>
							<option value="">自动提交</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">事件代码：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="1.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">金额最低限制：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="10000.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">红利最高限制：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="10000.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">周限制：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="10000.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">月限制：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="10000.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">年限制：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="10000.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">活动总额限制：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="10000.00">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">投注倍数：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="15">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">活动类别：</label>
					<div class="layui-input-inline">
						<select>
							<option value="">早晨优惠</option>
							<option value="">自动提交</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">创建人：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="ebrt3">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">创建时间：</label>
					<div class="layui-input-block layui-inline">
						<input type="text" class="layui-input" value="2019-06-06 07:06:23">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">存款优惠分类：</label>
					<div class="layui-input-inline">
						<select>
							<option value="">限时活动</option>
							<option value="">自动提交</option>
						</select>
					</div>
				</div>
				<hr class="layui-bg-blue">
				<div class="layui-form-item">
					<label class="layui-form-label">使用等级：</label>
					<div class="layui-input-block">
						<input type="checkbox" name="" title="普通玩家" lay-skin="primary" checked>
						<input type="checkbox" name="" title="活跃会员" lay-skin="primary" checked>
						<input type="checkbox" name="" title="普通忠实会员" lay-skin="primary" checked>
						<input type="checkbox" name="" title="忠实VIP" lay-skin="primary" checked>
						<input type="checkbox" name="" title="星级VIP" lay-skin="primary" checked>
						<input type="checkbox" name="" title="黄金VIP" lay-skin="primary" checked>
						<input type="checkbox" name="" title="铂金VIP" lay-skin="primary" checked>
						<input type="checkbox" name="" title="钻石VIP" lay-skin="primary" checked>
						<input type="checkbox" name="" title="至尊VIP" lay-skin="primary" checked>
						<input type="checkbox" name="" title="忠实返水" lay-skin="primary" checked>
						<input type="checkbox" name="" title="星级返水" lay-skin="primary" checked>
						<input type="checkbox" name="" title="黄金返水" lay-skin="primary" checked>
						<input type="checkbox" name="" title="铂金返水" lay-skin="primary" checked>
						<input type="checkbox" name="" title="钻石返水" lay-skin="primary" checked>
						<input type="checkbox" name="" title="至尊返水" lay-skin="primary" checked>
						<input type="checkbox" name="" title="Pepsi" lay-skin="primary" checked>
					</div>
				</div>
				<hr class="layui-bg-blue">
				<div class="layui-form-item">
					<label class="layui-form-label">允许申请设备：</label>
					<div class="layui-input-block">
						<input type="checkbox" name="" title="IOS" lay-skin="primary" checked>
						<input type="checkbox" name="" title="Android" lay-skin="primary" checked>
						<input type="checkbox" name="" title="H5" lay-skin="primary" checked>
						<input type="checkbox" name="" title="PC" lay-skin="primary" checked>
					</div>
				</div>
				<div class="layui-form-item">
					<button type="button" class="layui-btn layui-btn-normal layui-btn-fluid">修改</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'jquery', 'admin','layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					admin = layui.admin,
					layer = layui.layer;
				//页面初始化加载
				$(function(){
					setTimeout(function(){
						frameVal();
					},100);
				});

			});
		</script>
	</body>

</html>
