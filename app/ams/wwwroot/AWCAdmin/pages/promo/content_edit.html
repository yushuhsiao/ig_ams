<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>活动编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body class="edit">
		<div class="weadmin-body">
      <form class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">主标题：</label>
          <div class="layui-input-block">
            <input type="text" value="连赢挑战赛" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">副标题：</label>
          <div class="layui-input-block">
            <input type="text" value="连赢挑战赛" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">活动致词：</label>
          <div class="layui-input-block">
            <input type="text" value="私人号同花顺让他加我让他" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">指定游戏：</label>
          <div class="layui-input-block">
            <input type="text" value="AG真人百家乐" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">如何申请：</label>
          <div class="layui-input-block">
            <input type="text" value="游戏当天可联系在线客服喝茶领取彩金" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Banner：</label>
          <div class="layui-input-block">
            <select>
              <option value="">已停用</option>
              <option value="0">启用</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">活动图片URL：</label>
          <div class="layui-input-block">
            <input type="text" value="https://www.hao123.com" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">Banner图名：</label>
            <div class="layui-input-inline">
              <input class="layui-input" value="fawef">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">优惠小图：</label>
            <div class="layui-input-inline">
              <input class="layui-input" value="hwrthwwfg">
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">活动时间：</label>
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="start1" id="start1" />
          </div>
          <div class="layui-inline">-</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="end1" id="end1" />
					</div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">活动状态：</label>
            <div class="layui-input-block">
              <select>
                <option value="">已停用</option>
                <option value="0">启用</option>
              </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">普通活动分类：</label>
            <div class="layui-input-block">
              <select>
                <option value="">已停用</option>
                <option value="0">启用</option>
              </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">活动类型：</label>
            <div class="layui-input-block">
              <select>
                <option value="">已停用</option>
                <option value="0">启用</option>
              </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">自助活动分类：</label>
            <div class="layui-input-block">
              <select>
                <option value="">已停用</option>
                <option value="0">启用</option>
              </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">客服处理：</label>
            <div class="layui-input-block">
              <select>
                <option value="">已停用</option>
                <option value="0">启用</option>
              </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">支持设备：</label>
            <div class="layui-input-block">
              <select>
                <option value="">已停用</option>
                <option value="0">启用</option>
              </select>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">活动排序：</label>
            <input class="layui-input" value="1">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">活动内容：</label>
          <div class="layui-input-block">
            <textarea id="textArea" style="display: none;"></textarea>
          </div>
        </div>
      </form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'jquery', 'admin','layer','laydate','layedit'], function() {
				var form = layui.form,
            $ = layui.jquery,
            admin = layui.admin,
            layer = layui.layer,
            laydate = layui.laydate,
            layedit = layui.layedit;
        laydate.render({
          elem: '#start1'
          ,type: 'datetime'
        });
        laydate.render({
          elem: '#end1'
          ,type: 'datetime'
        });
        layedit.build('textArea');
			});
		</script>
	</body>

</html>
